<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Market - Administración</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="index.html">
        <img src="img/logo.png" width="40" height="40" alt="Elite Market"> Elite Market
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="product.html">Productos</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="account.html"><i class="fas fa-user"></i> Mi cuenta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> Mi carrito</a>
            </li>
        </ul>
        <form class="form-inline ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>
</nav>

<!-- Main Content -->
<div class="main-content container mt-5">
    <h2>Administración de Productos</h2>
    <div class="row">
        <div class="col-md-6">
            <h4>Agregar Producto</h4>
            <form>
                <div class="form-group">
                    <label for="productName">Nombre del Producto:</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Precio:</label>
                    <input type="number" class="form-control" id="productPrice" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Descripción:</label>
                    <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productImage">Imagen del Producto:</label>
                    <input type="file" class="form-control-file" id="productImage" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Producto</button>
            </form>
        </div>
        <div class="col-md-6">
            <h4>Modificar/Eliminar Producto</h4>
            <form>
                <div class="form-group">
                    <label for="selectProduct">Seleccionar Producto:</label>
                    <select class="form-control" id="selectProduct">
                        <option>Televisor 4K</option>
                        <option>Laptop de Alto Rendimiento</option>
                        <option>Consola de Videojuegos</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-warning">Modificar Producto</button>
                <button type="button" class="btn btn-danger">Eliminar Producto</button>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer-custom mt-5">
    <div class="container">
        <p class="text-center">&copy; 2024 Elite Market. Todos los derechos reservados.</p>
    </div>
</footer>

<script src="https://maxcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
